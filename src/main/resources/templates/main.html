<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<div class="container">
<h2>Регистрация</h2>
<form class="form-horizontal" th:object="${person}" th:action="@{/person}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <label class="control-label col-xs-3">Фамилия:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control"  th:field="*{lastName}" placeholder="Введите фамилию">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" >Имя:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Введите имя">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" >Отчество:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" th:field="*{Patronymic}" placeholder="Введите отчество">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Дата рождения:</label>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Дата</option>
            </select>
        </div>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Месяц</option>
            </select>
        </div>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Год</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" >Паспортные данные:</label>
        <div class="col-xs-9">
            <input type="Text" class="form-control" th:field="*{Passport}" placeholder="Введите Паспортные данные">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" >Введите дату рождения:</label>
        <div class="col-xs-9">
            <input type="date" class="form-control" th:field="*{year_of_birth}" >
        </div>
    </div>
     <div class="form-group">
            <label class="control-label col-xs-3" >Паспортные данные:</label>
            <div class="col-xs-9">
                <input type="Text" class="form-control" th:field="*{Passport}" placeholder="Введите Паспортные данные">
            </div>
        </div>

    <div class="form-group">
        <label class="control-label col-xs-3" for="postalAddress">Адрес:</label>
        <div class="col-xs-9">
            <textarea rows="3" class="form-control" id="postalAddress" placeholder="Введите адрес"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Пол:</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="male"> Мужской
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="female"> Женский
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
                <input type="checkbox" value="agree">  Я согласен с <a href="#">условиями</a>.
            </label>
        </div>
    </div>
    <br />
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Регистрация">
            <input type="reset" class="btn btn-default" value="Очистить форму">
        </div>
    </div>
</form>
</div>

</body>



</html>
